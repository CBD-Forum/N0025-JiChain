            <script type="text/javascript">
              $(document).ready(function(){
	            function getCookie(objName){//获取指定名称的cookie的值   
	                var arrStr = document.cookie.split("; ");   
	                for (var i = 0; i < arrStr.length; i++) {   
	                    var temp = arrStr[i].split("=");   
	                    if (temp[0] == objName)   
	                        return unescape(temp[1]);   
	                }   
	            }   
              	var hospitalId = getCookie("name"); 
              	console.log("医院Id"+hospitalId);
              	$("#name").html(hospitalId);
                var postBody = {
                    hospitalId: hospitalId
                };
                $.ajax({
                type: 'POST',
                url: 'http://localhost:3389/check/hospital/query',
                data: postBody,
                dataType: 'json',
                success: function(data){
                	console.log(JSON.stringify(data));
                    for(var o in data){  
                      console.log("返回json转为字符串："+JSON.stringify(data));
                      if(data[o].hospitalAgree=="3"){
                      $('<br>申请单编号:<span id="_ida'+o+'">'+data[o]._id+'</span><br>病症：<span id="disease1'+o+'">'+data[o].reason+'</span><br>患者Id：<span id="hospitalId'+o+'">'+data[o].patientId+'</span></br><a class="pull-right" id="a'+o+'">医院未处理</a></br></hr>').appendTo("#searchResult");
                      }else if(data[o].hospitalAgree=="2"){
                       $('<br>申请单编号:<span id="_ida'+o+'">'+data[o]._id+'</span><br>病症：<span id="disease1'+o+'">'+data[o].reason+'</span><br>患者Id：<span id="hospitalId'+o+'">'+data[o].patientId+'</span></br><a class="pull-right" id="a'+o+'"">医院已拒绝</a></br></hr>').appendTo("#searchResult");                     	
                      }else if(data[o].hospitalAgree=="1" && data[o].patientAgree=="3"){
                       $('<br>申请单编号:<span id="_ida'+o+'">'+data[o]._id+'</span><br>病症：<span id="disease1'+o+'">'+data[o].reason+'</span><br>患者Id：<span id="hospitalId'+o+'">'+data[o].patientId+'</span></br><a class="pull-right" id="a'+o+'"">医院已通过 患者未处理</a></br></hr>').appendTo("#searchResult");  
                      }else if(data[o].hospitalAgree=="1" && data[o].patientAgree=="2"){
                       $('<br>申请单编号:<span id="_ida'+o+'">'+data[o]._id+'</span><br>病症：<span id="disease1'+o+'">'+data[o].reason+'</span><br>转折Id：<span id="hospitalId'+o+'">'+data[o].patientId+'</span></br><a class="pull-right" id="a'+o+'"">医院已通过 患者已拒绝</a></br></hr>').appendTo("#searchResult");  
                      }else if(data[o].hospitalAgree=="1" && data[o].patientAgree=="1"){
                       $('<br>申请单编号:<span id="_ida'+o+'">'+data[o]._id+'</span><br>病症：<span id="disease1'+o+'">'+data[o].reason+'</span><br>患者Id：<span id="hospitalId'+o+'">'+data[o].patientId+'</span></br><a class="pull-right" id="a'+o+'"">医院已通过 患者已通过</a></br></hr>').appendTo("#searchResult");  
                      }
                    }
		            function getJsonLength(jsonData){
		              var jsonLength = 0;
		              for(var item in jsonData){
		                jsonLength++;
		              }
		              return jsonLength;
		            }
		            var jsonLength=getJsonLength(data);
		            if(jsonLength==0){
		              $("#searchResult").html("暂无需要处理的申请。");
		            }
                }
                }).error(function(err){
                    console.log(err);
                    alert(err.responseText);
                  });
               });
</script>
