    <script>
   function getCookie(objName){//获取指定名称的cookie的值   
	    var arrStr = document.cookie.split("; ");   
	    for (var i = 0; i < arrStr.length; i++) {   
	        var temp = arrStr[i].split("=");   
	        if (temp[0] == objName)   
	            return unescape(temp[1]);   
	    }   
	} 
  var name = getCookie("name"); 
  var password = getCookie("password"); 
    var postBody = {
        username: name,
        password: password
    };
    console.log(postBody.username + " " + postBody.password);
    $.ajax({
        type: 'POST',
        url: 'http://localhost:3389/users/login',
        data: postBody,
        dataType: 'json',
        success: function(data){
		            function addCookie(objName, objValue, objHours){//添加cookie   
		                var str = objName + "=" + escape(objValue);   
		                if (objHours > 0) {//为0时不设定过期时间，浏览器关闭时cookie自动消失   
		                    var date = new Date();   
		                    var ms = objHours * 3600 * 1000;   
		                    date.setTime(date.getTime() + ms);   
		                    str += "; expires=" + date.toGMTString();   
		                }   
		                document.cookie = str;
		            }  
                    for(var i=0;i<data.data.length;i++){
                      $('<br>病例编号:<span id="_id'+i+'">'+data.data[i]._id+'</span><br>病症：<span id="disease1'+i+'">'+data.data[i].reason+'</span><br>医院：<span id="hospitalId'+i+'">'+data.data[i].hospitalId+'</span></br>日期：<span id="date'+i+'">'+data.data[i].date+'</span><br>详情：<span>'+data.data[i].content+'</span></br></hr>').appendTo("#searchResult");
                      addCookie("content","a"+i,24);
                    }
            }
    }).error(function(err){
        console.log(err);
        alert("错误："+err.responseText);
    });
  var a= getCookie("content");
  console.log(a);
  document.getElementById('name').innerHTML=name; 
    function delCookie(name){//为了删除指定名称的cookie，可以将其过期时间设定为一个过去的时间   
    var date = new Date();   
    date.setTime(date.getTime() - 10000);   
    document.cookie = name + "=a; expires=" + date.toGMTString();   
  }  
	function del_(){ 
	    delCookie(name); 
	    delCookie(password);  
	    window.location.href="index.html";   
	} 
	    function login_out(){
    	delCookie(getCookie("name"));
    	setTimeout("window.location.href='login.html'",1000);
    }
</script>
