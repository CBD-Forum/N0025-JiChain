	<script>   
     var name = getCookie("name"); 
    $("#name").html(name);
	 var postBody = {
	    applicationId: name
	};
 $.ajax({
        type: 'POST',
        url: 'http://localhost:3389/check/third/query',
        data: postBody,
        dataType: 'json',
        success: function(data){
            //console.log("ajax"+JSON.stringify(data));
            // function getJsonLength(jsonData){
            //   var jsonLength = 0;
            //   for(var item in jsonData){
            //     jsonLength++;
            //   }
            //   return jsonLength;
            // }
            var jsonLength=0;
            for(var o in data){  
            		jsonLength++;
            	if(data[o].patientAgree=="1" && data[o].hospitalAgree=="1"){
                $('<br>申请单号:<span id="_id'+o+'">'+data[o]._id+'</span><br>申请结果：同意查看</hr>').appendTo("#searchResult");
            	}else if(data[o].patientAgree=="2" && data[o].hospitalAgree=="1"){
            		$('<br>申请单号:<span id="_id'+o+'">'+data[o]._id+'</span><br>申请结果：患者拒绝 最终结果：拒绝</hr>').appendTo("#searchResult")
            	}else if(data[o].patientAgree=="3" && data[o].hospitalAgree=="1"){
            		$('<br>申请单号:<span id="_id'+o+'">'+data[o]._id+'</span><br>申请结果：医院已通过，患者未处理</hr>').appendTo("#searchResult")
            	}else if(data[o].hospitalAgree=="3"){
            		$('<br>申请单号:<span id="_id'+o+'">'+data[o]._id+'</span><br>申请结果：医院未处理</hr>').appendTo("#searchResult");
            	}else if(data[o].hospitalAgree=="2"){
            		$('<br>申请单号:<span id="_id'+o+'">'+data[o]._id+'</span><br>申请结果：医院拒绝 最终结果：拒绝</hr>').appendTo("#searchResult");
            	}else if(data[o].patientAgree=="3" && data[o].hospitalAgree=="3"){
            		$('<br>申请单号:<span id="_id'+o+'">'+data[o]._id+'</span><br>申请结果：医院已通过，患者未处理</hr>').appendTo("#searchResult")
            	}
            }
            if(jsonLength==0){
              $("#searchResult").html("暂无满足要求的数据,情稍后再试");
            }
        }
        }).error(function(err){
            console.log(err);
            alert(err.responseText);
          });
    function getCookie(objName){//获取指定名称的cookie的值   
        var arrStr = document.cookie.split("; ");   
        for (var i = 0; i < arrStr.length; i++) {   
            var temp = arrStr[i].split("=");   
            if (temp[0] == objName)   
                return unescape(temp[1]);   
        }   
    } 

    var date = getCookie("date");
    var _id = getCookie("_id"); 
    var hospitalId = getCookie("hospitalId");  
    var reason = getCookie("reason"); 
    var content = getCookie("content"); 
	  function delCookie(name){//为了删除指定名称的cookie，可以将其过期时间设定为一个过去的时间   
	    var date = new Date();   
	    date.setTime(date.getTime() - 10000);   
	    document.cookie = name + "=a; expires=" + date.toGMTString();   
	}  
	function del_(){ 
	    delCookie(name); 
	    delCookie(date);  
	    delCookie(_id);  
	    delCookie(hospitalId);  
	    delCookie(reason);  
	    delCookie(content);  
	    alert("您已退出登陆！");
	    window.location.href="index.html";   
	} 
</script>
