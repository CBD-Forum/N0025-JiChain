            <script type="text/javascript">
              $(document).ready(function(){
	            function getCookie(objName){//获取指定名称的cookie的值   
	                var arrStr = document.cookie.split("; ");   
	                for (var i = 0; i < arrStr.length; i++) {   
	                    var temp = arrStr[i].split("=");   
	                    if (temp[0] == objName)   
	                        return unescape(temp[1]);   
	                }   
	            }   
              	var patientId = getCookie("name"); 
              	console.log("患者Id"+patientId);
              	$("#uname").html(patientId);
                var postBody = {
                    patientId: patientId
                };
                $.ajax({
                type: 'POST',
                url: 'http://localhost:3389/check/patient/query',
                data: postBody,
                dataType: 'json',
                success: function(data){
                	console.log(JSON.stringify(data));
                    for(var o in data){  
                      console.log("返回json转为字符串："+JSON.stringify(data));
                      if(data[o].patientAgree=="3"&&data[o].hospitalAgree=="1"){
                      $('<br>申请单编号:<span id="_ida'+o+'">'+data[o]._id+'</span><br>病症：<span id="disease1'+o+'">'+data[o].reason+'</span><br>医院Id：<span id="hospitalId'+o+'">'+data[o].hospitalId+'</span><ul id="pagera'+o+'" class="pager"><li><button class="btn btn-default btn-sm" id="a'+o+'" onclick="agree(this)">允许查看</button></li><li><button class="btn btn-default btn-sm" id="a'+o+'" onclick="reject(this)">拒绝查看</button></li></ul></br></hr>').appendTo("#searchResult");

          function login_out(){
    	delCookie(getCookie("name"));
    	setTimeout("window.location.href='login.html'",1000);
    }
    function delCookie(name){//为了删除指定名称的cookie，可以将其过期时间设定为一个过去的时间   
    var date = new Date();   
    date.setTime(date.getTime() - 10000);   
    document.cookie = name + "=a; expires=" + date.toGMTString();   
}
